<!DOCTYPE html>
<html>
<head>
<script>
let person = {
  firstName : "John",
  lastName  : "Doe",
  age     : 50,
  eyeColor  : "blue"
};
function a(){
document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName;
}
</script>
</head>
<body>

<h2>JavaScript Objects</h2>
<p>Creating an object:</p>
<button onclick="a()">확인</button>
<p id="demo"></p>



</body>
</html>
