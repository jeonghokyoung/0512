<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        var w1,w2,w3;
        var order=0;
        function twowindows(){
            w1=window.open();
            w2=window.open("http://daum.net");
            w3=window.open("http://daum.net","_blank",
            "width=200, height=200");
        }

        function wclose(){
            if(order%3==0){
                w1.close();
                order=order+1;//order++
            }else if(order%3==1){
                w2.close();
                order=order+1;
            }else if(order%3==2){
                w3.close();
                order=order+1;
               // order=0;
            }
        }
    </script>
</head>
<body>
    <input type="button" value="윈도우호출" onclick="twowindows()">
    <input type="button" value="윈도우닫기" onclick="wclose()">

</body>
</html>
