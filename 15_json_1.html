<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>

<script>
let text ='{"firstName":"John","lastName":"Doe","tname":"John1", "lname":"Doe1"}' 
//JSON객체인 분해함수를 이용해 객체를 다시 전달 받음
const obj = JSON.parse(text);

//name을 이용하여 값을 출력하는 형식

document.getElementById("demo").innerHTML =
obj.lname+" " +obj.tname
</script>
</body>
</html>
